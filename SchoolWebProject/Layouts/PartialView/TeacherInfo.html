<div ng-app="teacherInfoController">
    <button ng-controller="ModalShowController" ng-click="showTeachersEditPage(getTeacher())">Edit</button>        <button onclick="location.href = '#/teachers'" ng-href="#/teachers">To teacher's list</button>
    <h2>{{getTeacher().LastName}} {{getTeacher().FirstName}} {{getTeacher().MiddleName}}</h2>
    <img ng-src="{{getTeacher().Img}}" alt="Image" width="170" height="170"/>
    <h3>Category: {{getTeacher().Category.Name}}</h3>
    <h3>Degree: {{getTeacher().Degree.Name}}</h3>
    <h3>Work start: {{getTeacher().WorkStart | date}}</h3>
    <h3>Subjects:</h3><h3 ng-repeat="subject in getTeacher().Subjects"> {{subject.Name}}</h3>
</div>
