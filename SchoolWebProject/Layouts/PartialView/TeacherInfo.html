<div ng-app="teacherInfoController">
    <button ng-controller="ModalShowController" ng-click="showTeachersEditPage(getTeacher())">Редагувати</button>        <button onclick="location.href = '#/teachers'" ng-href="#/teachers">Назад до списку вчиелів</button>
    <h2>{{getTeacher().LastName}} {{getTeacher().FirstName}} {{getTeacher().MiddleName}}</h2>
    <img ng-src="{{getTeacher().Img}}" alt="Image" width="170" height="170"/>
    <h3>Категорія: {{getTeacher().Category.Name}}</h3>
    <h3>Звання: {{getTeacher().Degree.Name}}</h3>
    <h3>Початок роботи: {{getTeacher().WorkStart | date}}</h3>
    <h3>Предмети:</h3><h3 ng-repeat="subject in getTeacher().Subjects"> {{subject.Name}}</h3>
</div>
