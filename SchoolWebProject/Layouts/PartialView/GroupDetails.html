<div ng-app="groupDetailsController" id="groupInfo">
    <script type="text/javascript">
        if (window.currentUser.Role != "Admin" || window.currentUser.Role != "Teacher") {
            document.location.href = '';
            document.getElementById("groupInfo").style.display = "none";
        }
    </script>
    <div ng-controller="groupsController">

        <h2>{{getGroup().NameNumber}} - {{getGroup().NameLetter}}</h2>

        <h3>Класний керівник: <a ng-href="#/teacher/{{getGroup().TeacherId}}"> {{getGroup().TeacherName}} </a></h3>
        <h3>Список учнів: </h3>
        <div class="panel panel-default" ng-repeat="pupil in getGroup().ViewPupils">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">

                            <a ng-href="#/pupil/{{pupil.Id}}">{{$index+1}}. {{pupil.FirstName+" "+pupil.LastName}}</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
