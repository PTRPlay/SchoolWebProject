<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal" aria-hidden="true">&times;</button><br>
            </div>

            <div id="grid" ui-grid="categoriesGrid" ui-grid-edit ui-grid-cellnav class="grid" style="height: auto"></div>
                    <div class="form-group" style="text-align:center">
                        <label>Нова категорія: </label>
                        <input type="text"  id="name" ng-model="category.name" name="name" placeholder="Назва нової категорії">
                        <button type="button" ng-href="#/teachers" id="Add" class="btn btn-primary" data-dissmiss="modal" ng-disabled="!IsFormValid" ng-click="close()">Додати</button>
                    </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-danger" data-dissmiss="modal" ng-click="cancel()">Закрити</button>
            </div>
        </div>
    </div>
</div>
