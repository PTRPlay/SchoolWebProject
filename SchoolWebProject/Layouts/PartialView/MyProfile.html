<link href="../Layouts/Styles/ProfilesStyles.css" rel="stylesheet" type="text/css" />
<div ng-controller="myProfileController" ng-init="getUserData()">
    <div class="page-header"><h2>Мій профіль</h2></div>
    <div class="row">
        <div class="col-md-3">
            <div ng-show="UserImage">
                <img id="UserImage" ng-src="{{userData.Image}}" alt="Image" width="170" height="170" />
            </div>
            <div ng-show="!UserImage">
                <img src="../Layouts/Images/default-profile.png" id="image-plaseholder" width="170" height="170">
            </div>
        </div>
        <div class="col-md-9">
            <h2>{{userData.LastName + " " + userData.FirstName + " " + userData.MiddleName}}</h2>
            <div id="info">
                <h4 id="infoBlock">Телефон: {{userData.PhoneNumber}} </h4>
                <h4 id="infoBlock">Адреса:  {{userData.Address}} </h4>
                <h4 id="infoBlock">Email:   {{userData.Email}} </h4>
            </div>
        </div>
    </div>
</div>
