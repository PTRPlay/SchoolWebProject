<div class="container-fluid" ng-controller="scheduleController">
    <div class="page-header">
        <h2>Розклад</h2>
    </div>
    <div>
        <input id="TeacherFilter" ng-model="teacherFilter" type="text" autocomplete="on" />
        <input type="text" ng-model="group" />
        <button class="btn btn-primary" ng-click="showSchedule()">
            Показати Розклад
        </button>
        <button class="btn btn-primary" ng-click="Edit(group)" ng-controller="permissionController" ng-show="showEditSchedule()">
            Редагувати Розклад
        </button>
    </div>
    <div class="navbar-left">
        <div my-table></div>
    </div>

</div>
