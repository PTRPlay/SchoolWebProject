<div ng-controller="scheduleController">
    <script type="text/javascript">
        if (window.currentUser.Role == "Pupil" || window.currentUser.Role == "Parent") {
            document.getElementById("editSchedule").style.display = "none";
        }
    </script>
    <div class="page-header">
    <h2>Розклад</h2>
    </div>
    <div>
        <input id="TeacherFilter" type="text" autocomplete="on"/>
        <input id ="SubjectFilter" type="text" ng-model="group" value="7-А"/>
        <button class="btn btn-primary" ng-click="showSchedule()">
            Показати Розклад
        </button>
        <button id="editSchedule" class="btn btn-primary" ng-click="Edit(group)">
            Редагувати Розклад
        </button>
    </div>
    {{InitializeAutocomplate()}}
    <div class="navbar-left">
        <div my-Table></div>
        {{AddEvent()}}
    </div>

</div>
