<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dissmiss="modal" aria-hidden="true">&times;</button><br>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <img src="{{pupil.img}}" class="img-rounded col-sm-4" width="350px" height="400px" alt="{{pupil.firstName}}" />
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">Ім'я:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="firstName" ng-model="pupil.firstName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middleName" class="col-sm-2 control-label">По-батькові:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="middleName" ng-model="pupil.middleName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">Прізвище:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="lastName" ng-model="pupil.lastName" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dissmiss="modal" ng-click="close()">OK</button>
                <button type="button" class="btn btn-danger" data-dissmiss="modal" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
