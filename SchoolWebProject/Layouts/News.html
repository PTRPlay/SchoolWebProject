<div class="container">
        <div class="page-header">
            <h1>Announcements</h1>
        </div>
        <button type="button" class="btn btn-default">New announcements</button>
        <br>
        <br>
        <div class="panel panel-default" ng-repeat="announcement in listAnnouncements">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                            <img src={{announcement.Image}} alt="Image" width="170" height="170">
                        </div>
                        <div class="col-md-10">
                            <h4>{{announcement.Title}}</h4>
                            <br>
                            <h5>{{announcement.Message}}</h5>
                            <br>
                            <h5><small>{{announcement.DataPublished}}</small></h5>
                            <a ui-sref="newsDetailService" > view detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 </div>
