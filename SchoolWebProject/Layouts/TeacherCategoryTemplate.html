<div class="modal fade">
    <div class="modal-dialog modal-lg2">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal" aria-hidden="true">&times;</button><br>
            </div>

            <div id="grid" ui-grid="categoriesGrid" ui-grid-edit ui-grid-cellnav class="grid" style="height: auto"></div>

            <div class="modal-body">
                <form class="form-horizontal" name="AddCategoryForm">
                    <div class="form-group">
                        <button type="button" id="OK" class="btn btn-primary" data-dissmiss="modal" ng-disabled="!IsFormValid" ng-click="close()">Add</button>
                        <button type="button" id="OK" class="btn btn-primary" data-dissmiss="modal" ng-disabled="!IsFormValid" ng-click="getCurrentFocus()">Edit</button>
                        <button type="button" id="OK" class="btn btn-primary" data-dissmiss="modal" ng-disabled="!IsFormValid" ng-click="close()">Delete</button>
                        <span ng-bind="currentFocused"></span>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Name:</label>
                        <div>
                            <input type="text" ng-bind="currentFocused" class="form-control" id="name" ng-model="category.name" name="name" ng-minlength="3" ng-maxlength="100" required />
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-danger" data-dissmiss="modal" ng-click="cancel()">Close</button>
            </div>
        </div>
    </div>
</div>
