<div class="container" style="width:1000px">
    <div class=" page-header">
        <h1>Diary</h1>
    </div>
    <table class="table table-bordered">
        Monday
        <thead>
            <tr>
                <td width="7%">Day Of The Week</td>
                <td width="7%">Order Number</td>
                <td>SubjectName</td>
                <td>HomeTask</td>
                <td>Mark</td>
                <td>MarkTypeName</td>
                <td>Data</td>
            </tr>
         </thead>

        <tbody ng-repeat="entry in diary">
            <tr>
                <td>{{entry.DayOfTheWeek}}</td>
                <td>{{entry.OrderNumber}}</td>
                <td>{{entry.SubjectName}}</td>
                <td>{{entry.HomeTask}}</td>
                <td>{{entry.MarkValue}}</td>
                <td>{{entry.MarkTypeName}}</td>
                <td>{{entry.Date}}</td>
            </tr>
        </tbody>
    </table>
</div>
