<div ng-app= "pupilInfoController">
    <div ng-controller="ModalShowController">
        <button ng-click="showPupilsEditPage(getPupil())">Edit</button>
        <button onclick="location.href = '#/pupils'" ng-href="#/pupils">Back to pupils's list</button>
        <h2>{{getPupil().LastName}} {{getPupil().FirstName}} {{getPupil().MiddleName}}</h2>
        <img ng-src="{{getPupil().Img}}" alt="Image" width="170px" height="170px" />
        <h3>Phone number: {{getPupil().PhoneNumber}}</h3>
        <h3>Address: {{getPupil().Address}}</h3>
        <h3>Email: {{getPupil().Email}}</h3>
    </div>
</div>
