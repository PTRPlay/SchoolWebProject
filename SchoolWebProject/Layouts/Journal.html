
<div class="container">
    <h2>{{text}}</h2>

    <div class="row container-fluid">
        <div class="form-group">
            <div class="col-sm-3">
                <label for="subject" class="col-sm-2 control-label">Урок:</label>
                <select class="form-control" id="subject" ng-model="chosenSubject" ng-change="GetJournalPage(chosenSubject, chosenGroup)" ng-options="subject.Id as subject.Name for subject in subjectsOptions"></select>
            </div>
            <div class="col-sm-3">
                <label for="group" class="col-sm-2 control-label">Клас:</label>
                <select class="form-control" id="group" ng-model="chosenGroup" ng-change="GetJournalPage(chosenSubject, chosenGroup)" ng-options="group.Id as (group.NameNumber+'-'+group.NameLetter) for group in groupsOptions"></select>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8">
            <div id="journalGrid" ui-grid-pinning ui-grid-edit class="grid" ui-grid="journalGrid"></div>
        </div>
        <div class="form-group" ng-if="true">
            <div>
                Some text
                <p>{{lessonDetail.date}}</p>
            </div>
            <div class="">

            </div>
            <div class="">

            </div>
        </div>
    </div>
</div>
